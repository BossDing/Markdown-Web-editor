<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>www.jb51.net JS关键字文本高亮</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="content">
    <ul>
        <li class="titleName">
            <a href="http://">第一篇文章</h2></a>
        </li>
        <li class="titleName">
            <a href="http://">第二篇文章</a>
        </li>
        <li class="titleName">
            <a href="http://">第三篇文章</a>
        </li>
    </ul>
</div>
<div id="suggest">

</div>
<input type="text" id="text" placeholder="请输入关键字"/>

<script>

    $('#text').keyup(function() {

        var value =  document.getElementById("text").value;
        if (value.length <= 0) {
            $("#suggest").css("display", "none");
            $("#content").css("display", "block");
            return
        }
        var aList = $('.titleName a')
        var data = [];
        for (var i = 0; i<aList.length; i++) {
            var contents = aList[i].innerHTML;
            if (contents.indexOf(value) != -1) {
                var values = contents.split(value);
                var a = $('.titleName a').eq(i).clone(true);
                values = values.join('<a href=' + '\"' + $(a).attr("href") +'\"' +  '> <span style="color:red;">' + value + '</span></a>');


                data.push(values);
            }
        }
        $("#suggest").html(data);
        $("#suggest").css("display", "block");
        $("#content").css("display", "none");
    });
</script>

</body>
</html>
